<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>F3 Marina Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    .tabs { display: flex; max-width: 800px; margin: auto; }
    .tab {
      flex: 1; padding: 12px; text-align: center;
      background: #ccc; cursor: pointer;
    }
    .tab.active {
      background: linear-gradient(to right, #333, #888); color: white; font-weight: bold;
    }
    form {
      background: white; padding: 20px; max-width: 800px;
      margin: auto; display: none; box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form.active { display: block; }
    .row { display: flex; gap: 10px; margin-bottom: 15px; }
    .row > input, .row > textarea { flex: 1; }
    input, textarea {
      width: 100%; padding: 10px; border: 1px solid #ccc;
      border-radius: 4px; box-sizing: border-box;
    }
    .submit-btn {
      background: linear-gradient(to right, #c0392b, #e74c3c);
      border: none; color: white; padding: 12px 24px;
      font-size: 14px; cursor: pointer; border-radius: 4px;
    }
    .checkbox-row { margin-top: 10px; }
  </style>
</head>
<body>

  <div class="tabs">
    <div class="tab active" onclick="showForm('general')">GENERAL INFORMATION</div>
    <div class="tab" onclick="showForm('dry')">DRY STORAGE APPLICATION</div>
  </div>

  <!-- General Info -->
  <form id="general" method="POST" action="https://script.google.com/macros/s/AKfycbyekzg30pnFcWX7oRzDmOX2bpu5n_f0Y9W9AVpASsVDpIOBsIuq2eIVGayg3IAySY16/exec" target="submission-frame">

    <div class="row">
      <input name="name" placeholder="Name (Required)" required />
      <input name="phone" placeholder="Phone" />
    </div>
    <div class="row">
      <input type="email" name="email" placeholder="Email (Required)" required />
      <input name="subject" placeholder="Subject (Required)" required />
    </div>
    <div>
      <textarea name="message" placeholder="Message (Required)" rows="4" required></textarea>
    </div>
    <div class="checkbox-row">
      <label>
        <input type="checkbox" name="newsletter_general" value="Yes" />
        Join F3 Marina Fort Lauderdale's Newsletter For News & Updates
      </label>
    </div>
    <button class="submit-btn">SUBMIT</button>
  </form>

  <!-- Dry Storage -->
  <form id="dry" method="POST" action="https://script.google.com/macros/s/AKfycbyekzg30pnFcWX7oRzDmOX2bpu5n_f0Y9W9AVpASsVDpIOBsIuq2eIVGayg3IAySY16/exec" target="submission-frame">

    <div class="row">
      <input name="firstName" placeholder="First (Required)" required />
      <input name="lastName" placeholder="Last" />
    </div>
    <div class="row">
      <input name="phone" placeholder="Phone (Required)" required />
      <input type="email" name="email" placeholder="Email (Required)" required />
    </div>
    <div class="row">
      <input name="boatLength" placeholder="Boat Length In Feet - LOA" />
      <input name="height" placeholder="Height" />
    </div>
    <div class="row">
      <input name="beam" placeholder="Beam" />
      <input name="manufacturer" placeholder="Manufacturer" />
    </div>
    <div class="row">
      <input name="model" placeholder="Model" />
      <input name="year" placeholder="Year" />
    </div>
    <div>
      <textarea name="source" placeholder="How Did You Learn About F3 Marina Fort Lauderdale?" rows="4"></textarea>
    </div>
    <div class="checkbox-row">
      <label>
        <input type="checkbox" name="newsletter_dry" value="Yes" />
        Join F3 Marina Fort Lauderdale's Newsletter For News & Updates
      </label>
    </div>
    <button class="submit-btn">SUBMIT</button>
  </form>

  <iframe name="submission-frame" style="display:none;"></iframe>

  <script>
    function showForm(id) {
      document.querySelectorAll("form").forEach(f => f.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      document.querySelector(`.tab[onclick="showForm('${id}')"]`).classList.add("active");
    }
  </script>

</body>
</html>
