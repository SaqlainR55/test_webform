<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>F3 Marina Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f3f6fb;
    }
    form {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      font-weight: bold;
    }
    button {
      background-color: #0077cc;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <form id="combined-form">
    <h2>General Information</h2>
    <label for="name">Name</label>
    <input type="text" name="name" required />

    <label for="phone">Phone</label>
    <input type="text" name="phone" required />

    <label for="email">Email</label>
    <input type="email" name="email" required />

    <label for="subject">Subject</label>
    <input type="text" name="subject" />

    <label for="message">Message</label>
    <textarea name="message" rows="4"></textarea>

    <hr />

    <h2>Dry Storage Information</h2>
    <label for="firstName">First Name</label>
    <input type="text" name="firstName" />

    <label for="lastName">Last Name</label>
    <input type="text" name="lastName" />

    <label for="boatLength">Boat Length</label>
    <input type="text" name="boatLength" />

    <label for="height">Height</label>
    <input type="text" name="height" />

    <label for="beam">Beam</label>
    <input type="text" name="beam" />

    <label for="manufacturer">Manufacturer</label>
    <input type="text" name="manufacturer" />

    <label for="model">Model</label>
    <input type="text" name="model" />

    <label for="year">Year</label>
    <input type="text" name="year" />

    <button type="submit">Submit Application</button>
  </form>

  <script>
    const form = document.getElementById("combined-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(form).entries());

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxD_dY80r67vpWWAhh6Xck1DYyDnYrPpSm1szNvQ7x7CJgQc4meY2wy5rHMKZmY-_Ogdw/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        if (response.ok) {
          alert("✅ Submitted successfully!");
          form.reset();
        } else {
          alert("❌ Submission failed.");
        }
      } catch (err) {
        alert("⚠️ Network error.");
        console.error(err);
      }
    });
  </script>

</body>
</html>
