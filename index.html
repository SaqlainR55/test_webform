<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>F3 Marina Contact Plugin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7f8;
      padding: 20px;
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background: #ccc;
      color: #000;
      margin-right: 2px;
    }
    .tab.active {
      background: #c0392b;
      color: #fff;
    }
    form {
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      display: none;
      max-width: 800px;
    }
    form.active {
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    label {
      font-size: 14px;
      font-weight: bold;
    }
    .row {
      display: flex;
      gap: 20px;
    }
    .half {
      width: 50%;
    }
    .submit-btn {
      background: #c0392b;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <div class="tab active" onclick="showForm('general')">GENERAL INFORMATION</div>
    <div class="tab" onclick="showForm('dry')">DRY STORAGE APPLICATION</div>
  </div>

  <!-- GENERAL INFORMATION FORM -->
  <form
    id="general"
    class="active"
    action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfRwgw7XplUkE8_vdTIkTmXyNCzNUvOp9nHKA3X3mNTvyHY0w/formResponse"
    method="POST"
    target="hidden_iframe"
    onsubmit="submitted=true;"
  >
    <div class="row">
      <div class="half">
        <input name="entry.1308966985" placeholder="First Name" required />
      </div>
      <div class="half">
        <input name="entry.1300409324" placeholder="Last Name" required />
      </div>
    </div>
    <div class="row">
      <div class="half">
        <input name="entry.282606705" placeholder="Phone" required />
      </div>
      <div class="half">
        <input name="entry.974541619" type="email" placeholder="Email" required />
      </div>
    </div>
    <input name="entry.4444444444" placeholder="Subject" required />
    <textarea name="entry.5555555555" placeholder="Message" required></textarea>
    <button type="submit" class="submit-btn">SUBMIT</button>
  </form>

  <!-- DRY STORAGE FORM -->
  <form
    id="dry"
    action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfZByvDQnkoFkJnJDP8ZPb34FYMfI4XJmc1Ix7MuOxhJX7Plg/formResponse"
    method="POST"
    target="hidden_iframe"
    onsubmit="submitted=true;"
  >
    <div class="row">
      <div class="half">
        <input name="entry.67564979" placeholder="First Name" required />
      </div>
      <div class="half">
        <input name="entry.2126693060" placeholder="Last Name" required />
      </div>
    </div>
    <div class="row">
      <div class="half">
        <input name="entry.576814981" placeholder="Phone" required />
      </div>
      <div class="half">
        <input name="entry.1717914921" type="email" placeholder="Email" required />
      </div>
    </div>
    <div class="row">
      <div class="half">
        <input name="entry.634653567" placeholder="Boat Length In Feet - LOA" />
      </div>
      <div class="half">
        <input name="entry.1493701185" placeholder="Height" />
      </div>
    </div>
    <div class="row">
      <div class="half">
        <input name="entry.1298990199" placeholder="Beam" />
      </div>
      <div class="half">
        <input name="entry.1529187558" placeholder="Manufacturer" />
      </div>
    </div>
    <div class="row">
      <div class="half">
        <input name="entry.1829363582" placeholder="Model" />
      </div>
      <div class="half">
        <input name="entry.2002944247" placeholder="Year" />
      </div>
    </div>
    <textarea name="entry.1824071808" placeholder="How did you hear about F3 Marina?"></textarea>
    <label>
      <input type="checkbox" name="entry.1756970321" value="Yes" />
      Subscribe to our newsletter
    </label>
    <button type="submit" class="submit-btn">SUBMIT</button>
  </form>

  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    let submitted = false;
    function showForm(id) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('form').forEach(form => form.classList.remove('active'));
      document.querySelector(`.tab[onclick="showForm('${id}')"]`).classList.add('active');
      document.getElementById(id).classList.add('active');
    }
    function handleFormSubmit() {
      if (submitted) {
        alert("Form submitted successfully!");
        submitted = false;
      }
    }
    window.onload = () => {
      document.querySelector("iframe[name='hidden_iframe']").onload = handleFormSubmit;
    };
  </script>
</body>
</html>
